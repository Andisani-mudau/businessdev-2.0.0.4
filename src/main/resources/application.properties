server.port=8080
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,com.businessdev.application
spring.jpa.defer-datasource-initialization = true

currency.api.key=${CURRENCY_API_KEY}
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL}
brevo.sender.name=${BREVO_SENDER_NAME}
google.calendar.id=${GOOGLE_CALENDAR_ID}
google.calendar.credentials.file=${GOOGLE_CALENDAR_CREDENTIALS_FILE}
google.calendar.application.name=BusinessDev Calendar
app.default.timezone=Africa/Johannesburg
business.hours.start=9
business.hours.end=17

# Environment loader
context.initializer.classes=com.businessdev.application.config.EnvLoader

# Production settings
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}
vaadin.productionMode=true

# Performance optimizations
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

spring.main.allow-bean-definition-overriding=true
